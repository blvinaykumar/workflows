name: PHP Syntax Check

on:
  push:
    branches:
      - dev
  pull_request:
    branches:
      - dev

jobs:
  syntax_check:
    name: Check PHP Syntax
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '7.4'

    - name: Check Syntax
      run: php -l ./
